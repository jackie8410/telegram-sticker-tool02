
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Telegram贴图格式转换工具 V7.1</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; text-align: center; }
    .section { background: #fff; margin: 20px auto; padding: 20px; border-radius: 8px; max-width: 720px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .btn { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .file-item { text-align: left; margin: 10px 0; padding: 8px; background: #f9f9f9; border-radius: 6px; font-size: 14px; }
    .progress-container { height: 10px; background: #ddd; border-radius: 5px; margin-top: 5px; overflow: hidden; }
    .progress-bar { height: 100%; background: #4caf50; width: 0%; transition: width 0.4s; }
    video { margin-top: 10px; max-width: 100%; }
  </style>
</head>
<body>
  <h2>Telegram贴图格式转换工具 V7.1</h2>

  <div class="section">
    <h3>🖼 批量图片转 WebP</h3>
    <input type="file" id="imgUpload" accept="image/*" multiple class="btn">
    <div id="fileList"></div>
    <button class="btn" id="zipDownload" disabled>⬇️ 下载所有贴图</button>
  </div>

  <div class="section">
    <h3>🎬 视频转 WebM 贴图</h3>
    <input type="file" id="videoUpload" accept="video/mp4" class="btn">
    <div id="videoStatus"></div>
    <div id="videoResult"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });

    const imgUpload = document.getElementById('imgUpload');
    const fileList = document.getElementById('fileList');
    const zipDownload = document.getElementById('zipDownload');

    let processedImages = [];
    let totalImages = 0;

    imgUpload.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      processedImages = [];
      totalImages = files.length;
      fileList.innerHTML = '';
      zipDownload.disabled = true;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const item = document.createElement('div');
        item.className = 'file-item';
        const progress = document.createElement('div');
        progress.className = 'progress-container';
        const bar = document.createElement('div');
        bar.className = 'progress-bar';
        progress.appendChild(bar);
        item.innerHTML = `<strong>${file.name}</strong><div class="status">准备中...</div>`;
        item.appendChild(progress);
        fileList.appendChild(item);

        await new Promise(resolve => setTimeout(resolve, 100)); // 短暂延迟以防阻塞 UI

        const blob = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = (evt) => {
            const img = new Image();
            img.onload = () => {
              const max = 512;
              let w = img.width, h = img.height;
              if (w > h && w > max) { h *= max / w; w = max; }
              else if (h > max) { w *= max / h; h = max; }
              const canvas = document.createElement('canvas');
              canvas.width = w; canvas.height = h;
              canvas.getContext('2d').drawImage(img, 0, 0, w, h);
              canvas.toBlob(resolve, 'image/webp', 0.95);
            };
            img.src = evt.target.result;
          };
          reader.readAsDataURL(file);
        });

        bar.style.width = '100%';
        item.querySelector('.status').innerText = '✅ 完成';
        processedImages.push({ name: file.name.replace(/\.[^/.]+$/, "") + ".webp", blob });
      }

      if (processedImages.length === totalImages) {
        zipDownload.disabled = false;
      }
    });

    zipDownload.onclick = () => {
      const zip = new JSZip();
      processedImages.forEach(file => zip.file(file.name, file.blob));
      zip.generateAsync({ type: 'blob' }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "telegram_stickers.zip";
        link.click();
      });
    };

    // 视频模块
    const videoUpload = document.getElementById('videoUpload');
    const videoStatus = document.getElementById('videoStatus');
    const videoResult = document.getElementById('videoResult');

    videoUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      videoStatus.innerText = "⏳ 正在加载FFmpeg...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();
      videoStatus.innerText = "🎬 正在处理视频...";

      const inputName = 'input.mp4';
      const outputName = 'output.webm';

      ffmpeg.FS('writeFile', inputName, await fetchFile(file));
      await ffmpeg.run(
        '-i', inputName,
        '-ss', '0',
        '-t', '3',
        '-vf', 'scale=512:512:force_original_aspect_ratio=decrease,pad=512:512:(ow-iw)/2:(oh-ih)/2:color=black',
        '-c:v', 'libvpx-vp9',
        '-b:v', '256K',
        '-an',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);
      const blob = new Blob([data.buffer], { type: 'video/webm' });
      const url = URL.createObjectURL(blob);

      videoStatus.innerText = "✅ 视频处理完成";
      videoResult.innerHTML = `<video controls src="${url}"></video><br><a class="btn" href="${url}" download="telegram_sticker.webm">⬇️ 下载视频贴图</a>`;
    });
  </script>
</body>
</html>
