
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Telegram贴图格式转换工具 V5+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      text-align: center;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .preview {
      max-width: 100%;
      margin: 10px;
      border: 1px solid #ccc;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #guide, #progressContainer, #downloadReady, #videoReady {
      display: none;
      margin-top: 20px;
    }
    #progressBar {
      width: 60%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }
    #progressFill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h2>📦 Telegram贴图格式转换工具 V5+</h2>

  <div class="section">
    <h3>🖼 批量图片转 WebP 贴图</h3>
    <input type="file" id="imgUpload" accept="image/*" multiple class="btn">
    <div id="progressContainer">
      <p id="progressText">处理进度：0%</p>
      <div id="progressBar"><div id="progressFill"></div></div>
    </div>
    <div id="imgPreviews"></div>
    <button id="zipDownload" class="btn" disabled>⬇️ 下载所有贴图（ZIP）</button>
    <div id="downloadReady"><strong>✅ 处理完成，请点击下载</strong></div>
  </div>

  <div class="section">
    <h3>🎬 MP4转视频贴图（WebM）</h3>
    <input type="file" id="videoUpload" accept="video/mp4" class="btn">
    <div id="videoResult"></div>
    <div id="videoReady"><strong>✅ 视频已处理，请点击下载</strong></div>
  </div>

  <div id="guide" class="section">
    <h3>🚀 上传贴图到你的 Telegram 集合</h3>
    <p>👉 点击下方按钮跳转 Telegram 官方贴图创建页面。</p>
    <a href="https://t.me/addstickers" target="_blank" class="btn">✈️ 打开 Telegram 上传贴图页面</a>
    <p style="color:gray; font-size:14px;">建议贴图集命名为：<code>yourname_custom_stickers</code></p>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });

    const imgUpload = document.getElementById('imgUpload');
    const zipDownload = document.getElementById('zipDownload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imgPreviews = document.getElementById('imgPreviews');
    const progressContainer = document.getElementById('progressContainer');
    const progressText = document.getElementById('progressText');
    const progressFill = document.getElementById('progressFill');
    const downloadReady = document.getElementById('downloadReady');
    const videoUpload = document.getElementById('videoUpload');
    const videoResult = document.getElementById('videoResult');
    const videoReady = document.getElementById('videoReady');
    const guide = document.getElementById('guide');

    let processedImages = [];

    imgUpload.addEventListener('change', async function (e) {
      processedImages = [];
      imgPreviews.innerHTML = '';
      zipDownload.disabled = true;
      downloadReady.style.display = 'none';
      guide.style.display = 'none';
      progressContainer.style.display = 'block';
      progressFill.style.width = '0%';
      const files = Array.from(e.target.files);
      const total = files.length;

      for (let i = 0; i < total; i++) {
        const file = files[i];
        const reader = new FileReader();

        const blob = await new Promise(resolve => {
          reader.onload = function (evt) {
            const img = new Image();
            img.onload = function () {
              let { width, height } = img;
              const maxSize = 512;
              if (width > height && width > maxSize) {
                height = height * (maxSize / width);
                width = maxSize;
              } else if (height > maxSize) {
                width = width * (maxSize / height);
                height = maxSize;
              }

              canvas.width = width;
              canvas.height = height;
              ctx.clearRect(0, 0, width, height);
              ctx.drawImage(img, 0, 0, width, height);

              canvas.toBlob(blob => resolve(blob), 'image/webp', 0.95);
            };
            img.src = evt.target.result;
          };
          reader.readAsDataURL(file);
        });

        processedImages.push({ name: file.name.replace(/\.[^/.]+$/, "") + ".webp", blob });
        const previewImg = document.createElement('img');
        previewImg.src = URL.createObjectURL(blob);
        previewImg.className = 'preview';
        imgPreviews.appendChild(previewImg);

        const percent = Math.round(((i + 1) / total) * 100);
        progressText.innerText = `处理进度：${percent}%`;
        progressFill.style.width = `${percent}%`;
      }

      zipDownload.disabled = false;
      downloadReady.style.display = 'block';
    });

    zipDownload.addEventListener('click', () => {
      const zip = new JSZip();
      processedImages.forEach(file => zip.file(file.name, file.blob));
      zip.generateAsync({type:"blob"}).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "telegram_stickers.zip";
        link.click();
        guide.style.display = 'block';
      });
    });

    videoUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      videoResult.innerHTML = "⏳ 正在加载 FFmpeg，请稍候...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      videoResult.innerHTML = "🎬 正在处理视频...";

      const inputName = 'input.mp4';
      const outputName = 'output.webm';

      ffmpeg.FS('writeFile', inputName, await fetchFile(file));

      await ffmpeg.run(
        '-i', inputName,
        '-ss', '0',
        '-t', '3',
        '-vf', 'scale=512:512:force_original_aspect_ratio=decrease,pad=512:512:(ow-iw)/2:(oh-ih)/2:color=black',
        '-c:v', 'libvpx-vp9',
        '-b:v', '256K',
        '-an',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);
      const videoBlob = new Blob([data.buffer], { type: 'video/webm' });
      const url = URL.createObjectURL(videoBlob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'telegram_sticker.webm';
      link.textContent = '⬇️ 下载 WebM 视频贴图';
      link.className = 'btn';

      const video = document.createElement('video');
      video.src = url;
      video.controls = true;
      video.width = 256;
      video.style.marginTop = '10px';

      videoResult.innerHTML = '';
      videoResult.appendChild(video);
      videoResult.appendChild(document.createElement('br'));
      videoResult.appendChild(link);
      videoReady.style.display = 'block';
      guide.style.display = 'block';
    });
  </script>
</body>
</html>
