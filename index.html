
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Telegram贴图格式转换工具 V7.3</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; text-align: center; }
    .section { background: #fff; margin: 20px auto; padding: 20px; border-radius: 8px; max-width: 720px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .btn { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .file-item { text-align: left; margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 6px; font-size: 14px; }
    .progress-container { height: 10px; background: #ddd; border-radius: 5px; margin-top: 5px; overflow: hidden; }
    .progress-bar { height: 100%; background: #4caf50; width: 0%; transition: width 0.4s; }
    .download-link { margin-top: 5px; display: inline-block; }
  </style>
</head>
<body>
  <h2>Telegram贴图格式转换工具 V7.3</h2>

  <div class="section">
    <h3>🖼 批量图片转 WebP</h3>
    <input type="file" id="imgUpload" accept="image/*" multiple class="btn">
    <div id="fileList"></div>
    <button class="btn" id="zipDownload" disabled>⬇️ 下载所有贴图</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script>
    const imgUpload = document.getElementById('imgUpload');
    const fileList = document.getElementById('fileList');
    const zipDownload = document.getElementById('zipDownload');

    let processedImages = [];
    let totalImages = 0;

    imgUpload.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      processedImages = [];
      totalImages = files.length;
      fileList.innerHTML = '';
      zipDownload.disabled = true;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const item = document.createElement('div');
        item.className = 'file-item';
        const status = document.createElement('div');
        status.className = 'status';
        status.innerText = '准备处理...';

        const progress = document.createElement('div');
        progress.className = 'progress-container';
        const bar = document.createElement('div');
        bar.className = 'progress-bar';
        progress.appendChild(bar);

        item.innerHTML = `<strong>${file.name}</strong>`;
        item.appendChild(status);
        item.appendChild(progress);
        fileList.appendChild(item);

        await new Promise(resolve => setTimeout(resolve, 50));

        const blob = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = (evt) => {
            const img = new Image();
            img.onload = () => {
              const max = 512;
              let w = img.width, h = img.height;
              if (w > h && w > max) { h *= max / w; w = max; }
              else if (h > max) { w *= max / h; h = max; }
              const canvas = document.createElement('canvas');
              canvas.width = w; canvas.height = h;
              canvas.getContext('2d').drawImage(img, 0, 0, w, h);
              canvas.toBlob(resolve, 'image/webp', 0.95);
            };
            img.src = evt.target.result;
          };
          reader.readAsDataURL(file);
        });

        bar.style.width = '100%';
        status.innerText = '✅ 转换完成';

        const fileName = file.name.replace(/\.[^/.]+$/, "") + ".webp";
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.className = 'download-link';
        link.innerText = '⬇️ 下载该图';

        item.appendChild(link);
        processedImages.push({ name: fileName, blob });
      }

      if (processedImages.length === totalImages) {
        zipDownload.disabled = false;
      }
    });

    zipDownload.onclick = () => {
      const zip = new JSZip();
      processedImages.forEach(file => zip.file(file.name, file.blob));
      zip.generateAsync({ type: 'blob' }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "telegram_stickers.zip";
        link.click();
      });
    };
  </script>
</body>
</html>
