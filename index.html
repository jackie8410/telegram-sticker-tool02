
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Telegram贴图格式转换工具 V6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      text-align: center;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .preview {
      max-width: 100px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .file-item span {
      flex: 1;
      text-align: left;
      font-size: 14px;
    }
    .status {
      width: 60px;
      text-align: center;
    }
    #progressBar {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }
    #progressFill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }
    video {
      margin-top: 10px;
      max-width: 256px;
    }
  </style>
</head>
<body>
  <h2>📦 Telegram贴图格式转换工具 V6</h2>

  <div class="section">
    <h3>🖼 批量图片转 WebP 贴图</h3>
    <input type="file" id="imgUpload" accept="image/*" multiple class="btn">
    <button id="clearImages" class="btn">🗑 清空已上传</button>
    <div id="fileList"></div>
    <div id="progressBar"><div id="progressFill"></div></div>
    <button id="zipDownload" class="btn" disabled>⬇️ 下载所有贴图（ZIP）</button>
  </div>

  <div class="section">
    <h3>🎬 MP4转视频贴图（WebM）</h3>
    <input type="file" id="videoUpload" accept="video/mp4" class="btn">
    <div id="videoStatus"></div>
    <div id="videoResult"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });

    const imgUpload = document.getElementById('imgUpload');
    const fileList = document.getElementById('fileList');
    const progressFill = document.getElementById('progressFill');
    const zipDownload = document.getElementById('zipDownload');
    const clearImages = document.getElementById('clearImages');

    let processedImages = [];

    clearImages.onclick = () => {
      processedImages = [];
      fileList.innerHTML = '';
      progressFill.style.width = '0%';
      zipDownload.disabled = true;
    };

    imgUpload.addEventListener('change', async function (e) {
      const files = Array.from(e.target.files);
      processedImages = [];
      fileList.innerHTML = '';
      progressFill.style.width = '0%';
      zipDownload.disabled = true;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `<span>${file.name}</span><div class="status">⏳</div>`;
        fileList.appendChild(item);

        const reader = new FileReader();
        const blob = await new Promise(resolve => {
          reader.onload = function (evt) {
            const img = new Image();
            img.onload = function () {
              let width = img.width, height = img.height;
              const maxSize = 512;
              if (width > height && width > maxSize) {
                height = height * (maxSize / width);
                width = maxSize;
              } else if (height > maxSize) {
                width = width * (maxSize / height);
                height = maxSize;
              }
              const canvas = document.createElement('canvas');
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);
              canvas.toBlob(blob => resolve(blob), 'image/webp', 0.95);
            };
            img.src = evt.target.result;
          };
          reader.readAsDataURL(file);
        });

        processedImages.push({ name: file.name.replace(/\.[^/.]+$/, '') + '.webp', blob });
        item.querySelector('.status').innerText = '✔️';
        progressFill.style.width = Math.round(((i + 1) / files.length) * 100) + '%';
      }
      zipDownload.disabled = false;
    });

    zipDownload.addEventListener('click', () => {
      const zip = new JSZip();
      processedImages.forEach(file => zip.file(file.name, file.blob));
      zip.generateAsync({type:"blob"}).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "telegram_stickers.zip";
        link.click();
      });
    });

    // 视频处理
    const videoUpload = document.getElementById('videoUpload');
    const videoStatus = document.getElementById('videoStatus');
    const videoResult = document.getElementById('videoResult');

    videoUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      videoStatus.innerText = "⏳ 加载FFmpeg中...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      videoStatus.innerText = "🎬 正在处理视频...";

      const inputName = 'input.mp4';
      const outputName = 'output.webm';

      ffmpeg.FS('writeFile', inputName, await fetchFile(file));
      await ffmpeg.run(
        '-i', inputName,
        '-ss', '0',
        '-t', '3',
        '-vf', 'scale=512:512:force_original_aspect_ratio=decrease,pad=512:512:(ow-iw)/2:(oh-ih)/2:color=black',
        '-c:v', 'libvpx-vp9',
        '-b:v', '256K',
        '-an',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);
      const videoBlob = new Blob([data.buffer], { type: 'video/webm' });
      const url = URL.createObjectURL(videoBlob);

      videoStatus.innerText = "✅ 处理完成";
      videoResult.innerHTML = `<video controls src="${url}"></video><br><a class="btn" href="${url}" download="telegram_sticker.webm">⬇️ 下载 WebM 视频贴图</a>`;
    });
  </script>
</body>
</html>
